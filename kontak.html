<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="bg-warning-subtle navbar bg-body-tertiary">
      <div class="pe-5 pb-4 pt-4 ps-5 container-fluid">
        <a
          data-aos-duration="1000"
          data-aos="fade-right"
          class="btn btn-warning"
          href="home.html"
          role="button"
          >Home</a
        >
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a
              data-aos-duration="1000"
              data-aos="fade-right"
              class="text-dark nav-link active"
              aria-current="page"
              href="about.html"
              >About Us</a
            >
          </li>
          <li class="nav-item">
            <a
              data-aos-duration="1000"
              data-aos="fade-right"
              class="text-dark nav-link active"
              aria-current="page"
              href="guitar.html"
              >Guitar</a
            >
          </li>
          <li class="nav-item">
            <a
              data-aos-duration="1000"
              data-aos="fade-right"
              class="text-dark nav-link active"
              href="testimoni.html"
              >Testimoni</a
            >
          </li>
          <li class="nav-item">
            <a
              data-aos-duration="1000"
              data-aos="fade-right"
              class="text-dark nav-link active"
              href="kontak.html"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- KONTAK -->
    <h1
      data-aos-duration="1000"
      data-aos="fade-down"
      class="d-flex justify-content-center pt-4 ps-5">
      Contact
    </h1>
    <section id="contact">
      <div data-aos="zoom-in" data-aos-duration="1000" class="container">
        <div class="row text-center mb-3">
          <div class="col"></div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form name="Contact-Form">
              <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="name"
                  name="nama" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="email"
                  name="email" />
              </div>
              <div class="mb-3">
                <label for="pesan" class="form-label">pesan</label>
                <textarea
                  class="form-control"
                  id="pesan"
                  rows="3"
                  name="pesan"></textarea>
              </div>
              <button
                type="submit"
                data-aos="flip-left"
                data-aos-duration="2000"
                class="btn btn-primary">
                Kirim
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      const galeryimg = document.querySelectorAll(".galery-img");

      galeryimg.forEach((img, i) => {
        img.dataset.aos = "fade-down";
        img.dataset.aosDelay = i * 50;
        img.dataset.aosduration = 1000;
      });

      AOS.init({
        once: true,
      });
    </script>
  </body>
</html>
